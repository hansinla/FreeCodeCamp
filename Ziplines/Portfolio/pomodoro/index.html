<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.comjquery-migrate-1.2.1.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Local JS -->
	<script src="clock.js"></script>


	<!-- Setup CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<!-- Google font -->
	<link href="http://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet" type="text/css">
	<!-- local css -->
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	

	<div class="container">
		<div class="clock row col-md-6 col-md-offset-3 text-center">
			<h1>Pomodoro Timer</h1>
				<div>
					<h3>A FreeCodeCamp Zipline</h3>
					<h5>built with Bootstrap and JavaScript</h5>
				</div>

			<div id="timer-house">
				<div id="time" class="row">25:00</div>
				<div class="row">
  						<button type="button" class="btn btn-default btn-width" >-</button>
  						<button type="button" class="btn btn-default btn-width" onclick="playSound('sound1')">break</button>
  						<button type="button" class="btn btn-default btn-width">+</button>
				</div>

					<div class="row">
  						<button type="button" class="btn btn-default btn-width">-</button>
  						<button type="button" class="btn btn-success btn-width">session</button>
  						<button type="button" class="btn btn-default btn-width">+</button>
					</div>


					<div>
  						<button type="button" class="btn btn-default btn-width">start/stop</button>
					</div>
			</div>

		</div>
	</div>
<embed src="audio/alarm.wav" autostart="false" width="0" height="0" name="sound1" enablejavascript="true">
</body>
</html>
